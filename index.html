<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VRForge Studios é um estúdio de desenvolvimento de jogos em realidade virtual, focado em criar experiências imersivas, inovadoras e de alto impacto.">
    <meta property="og:title" content="VRForge Studios - Forjando mundos além da realidade">
    <meta property="og:description" content="VRForge Studios é um estúdio de desenvolvimento de jogos em realidade virtual, focado em criar experiências imersivas, inovadoras e de alto impacto.">
    <meta property="og:image" content="https://kendra-riquena.github.io/VRForge/img/LogoVRForge.png">
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="VRForge Studios" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./Favicon_VRForge.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <title>VR Forge | Trabalhe Conosco</title>
</head>

<body>
    <header>
        <img src="./img/LogoVRForge.png" alt="Logo da VR Forge" class="cabecalho-logo">
        <!-- <nav>
            <ul>
                <li><a href="#" class="cabecalho-menu-itens">Home</a></li>
                <li><a href="#" class="cabecalho-menu-itens">Sobre nós</a></li>
                <li><a href="#" class="cabecalho-menu-itens">Jogos</a></li>
                <li><a href="#" class="cabecalho-menu-itens">Trabalhe Conosco</a></li>
                <li><a href="#" class="cabecalho-menu-itens">Contato</a></li>
            </ul>
        </nav> -->
    </header>
    <main>
        <div class="banner">
            <h1>Trabalhe Conosco</h1>
            <p class="banner-convite">Faça parte do nosso time!</p>
        </div>
        <form action="" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="name">Nome Completo</label>
                <input type="text" name="userName" id="name" required>
                <label for="birthDate">Data de Nascimento</label>
                <input type="date" name="userBirthDate" id="birthDate" required>
                <label for="phone">Telefone</label>
                <input type="tel" name="userPhone" id="phone" pattern="[0-9]{11}"
                    placeholder="DDD + número sem espaços ou caracteres especiais">
                <label for="email">E-mail</label>
                <input type="email" name="userEmail" id="email" required>
            </fieldset>
            <fieldset>
                <legend>Dados Profissionais</legend>
                <p>Nível de Escolaridade</p>
                <input type="radio" name="userSchoolLevel" id="ensinoMedio" value="ensinoMedio">
                <label for="ensinoMedio">Ensino Médio Completo</label>
                <input type="radio" name="userSchoolLevel" id="superiorIncompleto" value="superiorIncompleto">
                <label for="superiorIncompleto">Superior Incompleto</label>
                <input type="radio" name="userSchoolLevel" id="superiorCompleto" value="superiorCompleto">
                <label for="superiorCompleto">Superior Completo</label>
                <fieldset>
                    <legend>Experiências Anteriores:</legend>
                    <label for="workBegin">Data de Início</label>
                    <input type="date" name="userDateBegin" id="workBegin">
                    <label for="workEnd">Data Fim</label>
                    <input type="date" name="userDateEnd" id="workEnd">
                    <label for="workCompany">Empresa</label>
                    <input type="text" name="userCompany" id="workCompany">
                    <label for="workFunction">Função</label>
                    <input type="text" name="userFuntion" id="workFunction">
                    <label for="workActivities">Principais Atividades</label>
                    <textarea name="userWorkActivities" id="workActivities"></textarea>
                </fieldset>
                <p>Idiomas</p>
                <input type="checkbox" id="english" name="userLanguage" value="english">
                <label for="english">Inglês</label>
                <input type="checkbox" id="spanish" name="userLanguage" value="spanish">
                <label for="spanish">Espanhol</label>
                <br>
                <label for="curriculum">Currículo</label>
                <input type="file" accept="application/pdf" name="userCurriculum" id="curriculum" required>
            </fieldset>
            <fieldset>
                <legend>Interesse</legend>
                <p>Áreas de Interesse</p>
                <input type="checkbox" name="frontend" id="frontend">
                <label for="frontend">Frontend</label>
                <input type="checkbox" name="backend" id="backend">
                <label for="backend">Backend</label>
                <input type="checkbox" name="bancoDeDados" id="database">
                <label for="database">Banco de Dados</label>
                <input type="checkbox" name="designGrafico" id="design">
                <label for="design">Design Gráfico</label>
                <input type="checkbox" name="administracao" id="administration">
                <label for="administration">Administração</label>
                <input type="checkbox" name="outros" id="others">
                <label for="others">Outros</label>

                <p>Tipo de vaga</p>
                <input type="checkbox" name="internship" id="internship">
                <label for="internship">Estágio</label>
                <input type="checkbox" name="fullTime" id="fullTime">
                <label for="fullTime">CLT Tempo Integral</label>
                <input type="checkbox" name="partTime" id="partTime">
                <label for="partTime">CLT Tempo Parcial</label>
                <input type="checkbox" name="freelancer" id="freelancer">
                <label for="freelancer">Freelancer</label>

                <p>Modalidade</p>
                <input type="checkbox" name="homeOffice" id="homeOffice">
                <label for="homeOffice">Remoto</label>
                <input type="checkbox" name="inPerson" id="inPerson">
                <label for="inPerson">Presencial</label>
                <input type="checkbox" name="hybrid" id="hybrid">
                <label for="hybrid">Híbrido</label>
            </fieldset>
            <button type="submit">Enviar Candidatura</button>
            <button type="reset">Limpar Dados</button>
        </form>
    </main>
    <footer>
        <p>Nos acompanhe nas redes sociais:</p>
        <ul>
            <li><a href="#"><i aria-label="Instagram" class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#"><i aria-label="Facebook" class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="#"><i aria-label="Lenkedin" class="fa-brands fa-square-linkedin"></i></a></li>
            <li><a href="#"><i aria-label="Steam" class="fa-brands fa-square-steam"></i></a></li>
        </ul>
    </footer>
</body>

</html>
